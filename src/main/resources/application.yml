quarkus:
  devservices:
    enabled: false
  http:
    port: 8080
    root-path: /api
    cors:
      enabled: true
      origins: /.*/

  datasource:
    db-kind: postgresql
    db-version: 17.4
    username: postgres
    password: postgres
    jdbc:
      url: jdbc:postgresql://localhost:5432/horsey_api
  hibernate-orm:
    database:
      generation: drop-and-create

"%prod":
  quarkus:
    datasource:
      jdbc:
        url: jdbc:postgresql://horsey-postgres:5432/horsey_api